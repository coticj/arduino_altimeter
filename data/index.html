<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="jquery-3.2.1.min.js"></script>
<script>
$( document ).ready(function() {
  function updateValues() {
      $.getJSON("/all" ).done(function(data) {
           $('#temp').html(data.temp);
          $('#relalt').html(data.relalt);
          $('#baseline').html(data.baseline);
           $('#batteryVoltage').html(data.batteryVoltage);
          $('#batteryPercentage').html(data.batteryPercentage);

          setTimeout(updateValues, 3000);
      });
  }

  updateValues();

  $("#test").click(function(e) {
    e.preventDefault();
    $.get( "/test", function( data ) {
      alert( "LED test was performed." );
    });
  });
  
  $("#calibrate").click(function(e) {
    e.preventDefault();
    $.get( "/calibrate", function( data ) {
      alert( "Baseline reset was performed." );
    });
  });
  
  $("#restart").click(function(e) {
    e.preventDefault();
    $.get( "/restart", function( data ) {
      alert( "Restart was performed." );
    });
  });
  
  $("#woff").click(function(e) {
    e.preventDefault();
    $.get( "/woff", function( data ) {
      alert( "Wifi was turned off." );
    });
  });
  
  
  
    
});

</script>

</head>

<a href="plot.html">Plot</a>

<p>Temp: <span id="temp"></span></p>
<p>Relative altitude: <span id="relalt"></span></p>
<p>Baseline: <span id="baseline"></span> </p>

<p>Battery voltage: <span id="batteryVoltage"></span></p>

<p>Battery percentage: <span id="batteryPercentage"></span></p>


<button id="test">Test LEDs</button>
<button id="calibrate">Reset to ground</button>
<button id="restart">Restart alti</button>
<button id="woff">Wifi off</button>












</html>
