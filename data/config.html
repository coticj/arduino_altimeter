<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="jquery-3.2.1.min.js"></script>
<script>
var dz;
var aircraft;

$( document ).ready(function() {
  function fillValues() {
    $.getJSON("/getConfig" ).done(function(data) {
      $('#ssid').val(data.ssid);
      $('#password').val(data.password);
      dz=data.dz;
      aircraft=data.aircraft;
      getDzs();
    });
  }

  function getDzs() {
       $.getJSON("/airports.txt", function(data) {
           $.each(data, function(index, item) {
               $('#dz').append(
                   $('<option></option>').val(item).html(item)
               );
           });
       }).done(function(data) {
           getAircraft();
       });
  }

  function getAircraft() {
     $.getJSON("/aircraft.txt", function(data) {
         $.each(data, function(index, item) {
             $('#aircraft').append(
                 $('<option></option>').val(item).html(item)
             );
         });
     }).done(function(data) {
         $("#dz").val(dz).change();
         $("#aircraft").val(aircraft).change();
     });
  }
  
  fillValues(); 
  
});

</script>

</head>
<a href="/">Start page</a>
<a href="plot.html">Jump charts</a>

<form action="/updateConfig" method="post">
  SSID:<br>
  <input type="text" id="ssid" name="ssid" value="">
  <br>
  WIFI Password:<br>
  <input type="text" id="password" name="password" value="">
  <br>
  Dropzone:<br>
  <select id="dz" name="dz"></select>
  <br>
  Aircraft:<br>
  <select id="aircraft" name="aircraft"></select>

  
  <br><br>
  <input type="submit" value="Save">
</form> 

All changes will be applied only after restart!

</html>
